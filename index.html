<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="logo">
          <img src="images/logo.png" alt="logo" />
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Phone</a></li>
            <li><a href="">Accessories</a></li>
            <li><a href="#">Cart</a></li>
          </ul>
        </div>
      </nav>
      <div class="information">
        <div class="overlay"></div>
        <img
          src="images/iphone-x-pictures-45216.png"
          alt="iphone"
          class="mobile"
        />
        <div id="circle">
          <div class="feature one">
            <img src="images/camera.png" alt="" />
            <div>
              <h1>Camera</h1>
              <p>15MP, 5x optical zoom</p>
            </div>
          </div>
          <div class="feature two">
            <img src="images/processor.png" alt="" />
            <div>
              <h1>Processor</h1>
              <p>A16 Bionic, 4 nm</p>
            </div>
          </div>
          <div class="feature three">
            <img src="images/display.png" alt="" />
            <div>
              <h1>DisPlay</h1>
              <p>6,12", Super Retina</p>
            </div>
          </div>
          <div class="feature four">
            <img src="images/battery.png" alt="" />
            <div>
              <h1>Battery</h1>
              <p>3367 mAh, 20W charger</p>
            </div>
          </div>
        </div>
      </div>
      <div class="control">
        <img src="images/arrow.png" id="up-btn" alt="img" />
        <h3>Features</h3>
        <img src="images/arrow.png" id="down-btn" alt="img" />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
